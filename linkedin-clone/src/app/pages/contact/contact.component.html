<div class="contact">
    <div class="contact-wrapper">
        <user-filter [title]="title" [contact]=true></user-filter>
        <div class="filtered">
            <div class="filter-results" *ngFor="let user of profile">
                <connected-user [user]=user [contact]=true></connected-user>
            </div>
        </div>
    </div>
</div>
